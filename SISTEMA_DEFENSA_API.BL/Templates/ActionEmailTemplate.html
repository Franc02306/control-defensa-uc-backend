<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{EmailTitle}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .header-img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: auto;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        p {
            color: #555555;
            text-align: left;
            line-height: 1.6;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #ffffff;
            background-color: #343a40;
            padding: 10px 0;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ImageUrl}}" alt="Universidad de Camagüey" class="header-img">
        <h2>{{EmailTitle}}</h2>
        <p>{{EmailBody}}</p>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{{LoginLink}}"
               style="background-color: #28a745; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold;">
                Acceder al Sistema
            </a>
        </div>

        <div class="footer">
            Sistema Defensa UC - Notificación Automática
        </div>
    </div>
</body>
</html>
